<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/eb8c74d9a4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Document</title>
</head>
<body>
    
    <main class="my-5">
        <section id="payment" class="cart col-11 mx-auto pt-3">
            <div class="d-flex col-12 container px-3 gap-3 align-items-center">
                <span style="color: Dodgerblue;">
                    <i class="fa-solid fa-basket-shopping fa-2xl"></i>
                </span>
                <h1>Cart</h1>
            </div>
            <div id="cartItems" class="my-5 col-12 d-flex justify-content-center p-3">
                <h1>No items in cart!</h1>
            </div>
        </section>

        <section class="my-5 col-11 container">
            <header class="productHeader d-flex flex-column gap-2 justify-content-center align-items-center">
                <div class="d-flex col-12 container px-3 gap-3 align-items-center">
                    <span style="color: Dodgerblue;">
                        <i class="fa-sharp fa-solid fa-store fa-2xl"></i>
                    </span>
                    <h1>Products</h1>
                </div>
            </header>
            <div class="col-12 d-flex justify-content-center align-items-center mt-3">
                <input type="text" class="col-11 px-2 py-1" id="searchInput" placeholder="Search by product name...">
            </div>
            <div id="items" class="d-flex pt-4 flex-wrap gap-3 justify-content-center col-12"></div>
        </section>
        

    </main>


    <script src="./src/script/script.js" type="module"></script>
</body>
</html>
